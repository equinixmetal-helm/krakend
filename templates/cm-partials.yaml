kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ include "krakend.fullname" . }}-partials
data:
  {{- range $key, $value := .Values.krakend.partials }}
  {{ $key }}: |-
    {{ $value | nindent 4 }}
  {{- end }}
  {{- if not .Values.krakend.endpoints.fromImage }}
  endpoints.tmpl: |-
    {{ .Values.krakend.endpoints.endpointsConfig | nindent 4 }}
  {{- end }}