replicaCount: 1

image:
  registry: ghcr.io
  repository: infratographer/porton/porton
  pullPolicy: IfNotPresent
  tag: "latest"

krakend:
  config: ""
  partialsCopierImage:
    registry: docker.io
    repository: library/alpine
    tag: "3.17.1"
    pullPolicy: IfNotPresent
  partials:
    input_headers.tmpl: |-
      "input_headers": [
        "Content-Type",
        "ClientId"
      ]
    rate_limit_backend.tmpl: |-
      "qos/ratelimit/proxy": {
        "max_rate": 0.5,
        "capacity": 1
      }
  settings:
    service.json: |-
      {
      	"port": 8080,
      	"environment": "PRODUCTION",
      	"default_host": "http://localhost:8080",
      	"timeout": "3s",
      	"cache_ttl": "3s",
      	"output_encoding": "json",
      	"extra_config": {}
      }
  templates: {}
  endpoints:
    # fromImage is a flag to indicate that the endpoints should be loaded from the image
    # instead of the configmap. This happens as an initContainer.
    fromImage: false
    # image is the image to use to load the endpoints from
    # Note that the registry, repository and tag must be set.
    image:
      registry:
      repository:
      tag:
      pullPolicy: IfNotPresent
      command: [ "/bin/sh" ]
      args:
        - "-c"
        - cp
        - /endpoints.json
        - /endpoints/endpoints.tmpl
    # If `fromImage` is set to false, the endpoints will be loaded from the
    # partials configmap with this configuration
    endpointsConfig: |-
      [
        {
          "endpoint": "/test-1",
          "method": "GET",
          "backend": [
            {
              "url_pattern": "/__debug/dbg",
              "method": "GET",
              "host": [
                "http://localhost:8080"
              ]
            }
          ]
        },
        {
          "endpoint": "/test-2",
          "method": "GET",
          "backend": [
            {
              "url_pattern": "/__debug/dbg",
              "method": "GET",
              "host": [
                "http://localhost:8080"
              ]
            }
          ]
        }
      ]

